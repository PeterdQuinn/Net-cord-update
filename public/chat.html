<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Net-Cord</title>
</head>
<body>
  <header class="chat-header">
    <div class="header-container">
      <h1><i class="fas fa-atlas fa-3x"></i> Net-Cord</h1>
      <img src="https://as2.ftcdn.net/v2/jpg/03/55/21/17/1000_F_355211758_uQO2TEFDF5ubPTE22RR9Zp3ixIlejw9T.jpg" alt="logo" class="logo" />
    </div>
    <div class="welcome-container">
      <h2>Welcome</h2>
      <p class="username">Username</p>
      <a id="leave-btn" class="btn">Leave Net-Cord</a>
    </div>
    
    <style>
      .logo {
        max-width: 300px; /* adjust this value to change the maximum width of the image */
        height: auto; /* maintain aspect ratio */
      }
    </style>
    
    
  </header>
  <div class="chat-container">
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-coins"></i> Net-Cord Topics/Discussion rooms:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-coins"></i> Users/User names</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Talk to the group!"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-microphone-alt"></i> Get connected</button>
      </form>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
