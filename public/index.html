<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Net-Cord</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-container">
        <h1><i class="fas fa-atlas"></i> Net-Cord</h1>
        <img src="" alt="logo" class="logo" />
      </div>
    </header>
    <main class="chat-main">
      <div class="join-container">
        <h2 class="join-title">Welcome to Net-Cord</h2>
        <form action="chat.html" class="join-form">
          <div class="form-control">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-input" placeholder="Enter your username" required />
          </div>
          <div class="form-control">
            <label for="room" class="form-label">Choose a Room</label>
            <select name="room" id="room" class="form-input">
              <option value="crypto">Crypto</option>
              <option value="sports">Sports</option>
              <option value="tech">Tech-Talk</option>
              <option value="pokemon">Pokemon</option>
              <option value="stocks">Stocks</option>
              <option value="network">Sales/Trades/Sales</option>
            </select>
          </div>
          <button type="submit" class="btn">Join the Chat Room</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
